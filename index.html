<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeFlash - 플래시 게임 사이트</title>
  <!-- Pretendard 폰트 CDN 로드 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.0.4/dist/web/static/pretendard.css" />
  <link rel="icon" href="favicon.png">

  <style>
    body {
      font-family: "Pretendard", sans-serif;
      /* Pretendard 폰트 적용 */
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #f5f5f5;
    }

    /* 상단 바 스타일 */
    header {
      background-color: #f1f1f1;
      color: black;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      /* nav를 중앙에 배치 */
      align-items: center;
      font-size: 18px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    /* 네비게이션 바 */
    nav {
      display: flex;
      gap: 4 0px;
      /* 메뉴 항목 간의 간격 */
    }

    nav a {
      color: black;
      text-decoration: none;
      padding: 10px;
      font-size: 16px;
    }

    /* WeFlash 글자만 볼드체로 만들기 */
    nav a:first-child {
      font-weight: bold;
    }

    nav a:hover {
      background-color: #dddddd;
      border-radius: 30px;
    }

    /* 메인 콘텐츠 */
    .content {
      margin-top: 10px;
      /* 상단바 아래 여백 추가 */
      padding: 20px;
    }

    /* 섹션 스타일 */
    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    /* 인기 게임과 장르 구분선 추가 */
    #popular-game {
      border-bottom: 1px solid #ccc;
      /* 인기 게임과 게임 리스트 사이에 가로줄 추가 */
      padding-bottom: 20px;
      /* 줄과 콘텐츠 사이 여백 추가 */
    }

    /* 게임 리스트 스타일 */
    .game-list {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      /* 게임 아이템이 넘칠 경우 자동으로 줄 바꿈 */
    }

    /* 인기 게임 아이템 스타일 */
    .game-item {
      width: 140px;
      /* 원하는 너비 설정 */
      height: 100px;
      /* 9:16 비율로 높이 계산 */
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border: 1px solid #000;
      flex-shrink: 0;
      /* 크기가 줄어들지 않게 */
      position: relative;
      margin-bottom: 10px;
      /* 게임 이름과 간격을 주기 위해 추가 */
    }

    .game-item:hover {
      cursor: pointer;
    }

    .game-item-container {
      display: flex;
      flex-direction: column;
      /* 세로 정렬 */
      align-items: center;
      /* 가운데 정렬 */
      width: 140px;
      /* 컨테이너 크기 */
    }

    /* 게임 이름 스타일 */
    .game-name {
      text-align: center;
      font-size: 14px;
      margin-top: 5px;
    }

    /* 장르 게임 아이템 스타일 */
    .game-item {
      width: 140px;
      height: 100px;
      background-color: #ffffff;
      border: 1px solid #000;
      cursor: pointer;
    }

    .genre-item:hover {
      background-color: #e0e0e0;
      cursor: pointer;
    }

    img {
      margin-top: 50px;
      margin-left: 20px;
    }
  </style>
</head>

<body>

  </div>

  <script>
